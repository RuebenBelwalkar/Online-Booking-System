<!DOCTYPE html>
<html>
  <head>
    <title>Online Booking System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
   
	<link rel="stylesheet" href="../dashboardcss/homepage.css">
    <script>
      $(document).ready(function () {
          $('#table').DataTable({
              "pageLength": 10 // Set number of rows per page to 10
          });
      });
  </script>

  </head>
  <body class="text-center">
    <div class="header">
      <h1>ONLINE BOOKING SYSTEM</h1>
      <a class="btn btn-dark  ms-auto right" onclick="logout()">Logout</a>
    </div>
    <div class="line"></div>
    <div class="container-fluid">
      
      
      <!-- Dashboard with tabs -->
      <div class="col-12">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link " id="check-booking-tab" data-bs-toggle="tab" href="../dashboardhtml/checkbooking.html" role="tab" aria-controls="check-booking" aria-selected="true">Check for Booking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="current-bookings-tab" data-bs-toggle="tab" href="../dashboardhtml/usercurrentbookings.html" role="tab" aria-controls="current-bookings" aria-selected="false">Your Current Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="feedback-tab" data-bs-toggle="tab" href="../dashboardhtml/feedback.html" role="tab" aria-controls="feedback" aria-selected="false">Feedback</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade" id="check-booking" role="tabpanel" aria-labelledby="check-booking-tab">
            <p>Check for Booking tab content</p>
          </div>
          <div class="tab-pane fade" id="current-bookings" role="tabpanel" aria-labelledby="current-bookings-tab">
            <p>Your Current Bookings tab content</p>
          </div>
          <div class="tab-pane fade" id="feedback" role="tabpanel" aria-labelledby="feedback-tab">
            <p>Feedback tab content</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table table-striped" id="table" style="color: white;">
            <div>
              <h1>AVAILABLE BOOKINGS</h1>
            </div>
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Location</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Starting Time</th>
                <th scope="col">Ending Time</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>            
            </thead>
            
		  </table>
		</div>
	  </div>
	</div>
  <script src="../dashboard.js/userhompage.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- DataTables library -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.11.3/b-2.0.1/b-colvis-2.0.1/b-html5-2.0.1/b-print-2.0.1/datatables.min.css"/>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.11.3/b-2.0.1/b-colvis-2.0.1/b-html5-2.0.1/b-print-2.0.1/datatables.min.js"></script>
  </body>
</html>
