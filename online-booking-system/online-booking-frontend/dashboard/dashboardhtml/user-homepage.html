<!DOCTYPE html>
<html>
  <head>
    <title>Online Booking System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../dashboardcss/homepage.css">
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center mb-4">Online Booking System</h1>
      
      <!-- Dashboard with tabs -->
      <div class="col-12">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="check-booking-tab" data-bs-toggle="tab" href="../dashboardhtml/checkbooking.html" role="tab" aria-controls="check-booking" aria-selected="true">Check for Booking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="current-bookings-tab" data-bs-toggle="tab" href="../dashboardhtml/usercurrentbookings.html" role="tab" aria-controls="current-bookings" aria-selected="false">Your Current Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="feedback-tab" data-bs-toggle="tab" href="../dashboardhtml/feedback.html" role="tab" aria-controls="feedback" aria-selected="false">Feedback</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="check-booking" role="tabpanel" aria-labelledby="check-booking-tab">
            <p>Check for Booking tab content</p>
          </div>
          <div class="tab-pane fade" id="current-bookings" role="tabpanel" aria-labelledby="current-bookings-tab">
            <p>Your Current Bookings tab content</p>
          </div>
          <div class="tab-pane fade" id="feedback" role="tabpanel" aria-labelledby="feedback-tab">
            <p>Feedback tab content</p>
          </div>
        </div>
      </div>
      
      
      
      <div class="row">
        <div class="col-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Location</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Starting Time</th>
                <th scope="col">Ending Time</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            
		  </table>
		</div>
	  </div>
	</div>
  </body>
</html>
