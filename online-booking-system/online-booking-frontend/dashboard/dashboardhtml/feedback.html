<!DOCTYPE html>
<html>
<head>
	<title>Feedback Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel ="stylesheet" href="../dashboardcss/homepage.css">
</head>
<body>
	<div class="container mt-5">
		<h1 class="text-center mb-4">Feedback Form</h1>
        <a href="../dashboardhtml/user-homepage.html" class="btn btn-primary  ms-auto" >Home</a>
		<form>
			<div class="mb-3">
				<label for="comment" class="form-label">Comment:</label>
				<textarea class="form-control" id="comment" rows="3"></textarea>
			</div>
			<div class="mb-3">
				<label for="rating" class="form-label">Rating (out of 10):</label>
				<input type="range" class="form-range" min="0" max="10" step="1" id="rating">
			</div>
			<button type="submit" class="btn btn-primary">Submit Feedback</button>
		</form>
	</div>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
