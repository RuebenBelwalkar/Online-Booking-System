<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Booking details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dashboardcss/homepage.css">

</head>

<body>
    <div class="header">
        <h1 class="text-center">ONLINE BOOKING SYSTEM</h1>
        <a href="../dashboardhtml/user-homepage.html" class="btn btn-dark  ms-auto right">Home</a>
        <a  class="btn btn-dark  ms-auto left" onclick="goBack()">Go back</a>
    </div>
    <div class="line"></div>
    <div class="text-center">
        <form class="form-minimize" id="bookingdetails">
          <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body bg-black text-white">
              <div style="text-align: center;">
                <h2>Detailed information of the Booking</h2>
              </div>
              <div class="text-center">
                <ul class="list-group list-group-flush mt-5">
                  <li class="list-group-item"><strong>id:</strong> <span id="id"></span></li>
                  <li class="list-group-item"><strong>Location:</strong> <span id="location"></span></li>
                  <li class="list-group-item"><strong>Start-Date:</strong> <span id="startDate"></span></li>
                  <li class="list-group-item"><strong>End-Date:</strong> <span id="endDate"></span></li>
                  <li class="list-group-item"><strong>Starting-Time:</strong> <span id="startingTime"></span></li>
                  <li class="list-group-item"><strong>Ending-Time:</strong> <span id="endingTime"></span></li>
                  <li class="list-group-item"><strong>Price:</strong> <span id="price"></span></li>
                  <li class="list-group-item"><strong>Air-Conditioning:</strong> <span id="airCondtioning"></span></li>
                  <li class="list-group-item"><strong>Number-of-Stops:</strong> <span id="noOfStops"></span></li>
                  <li class="list-group-item"><strong>Service Available:</strong> <span id="serviceAvailable"></span></li>
                </ul>
              </div>
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-dark" style="width: 100px; height: 40px;"onclick="bookByUserId()">Book</button>
                <button type="submit" class="btn btn-dark" style="width: 100px; height: 40px; "><a style="color: white;"
                        href="../dashboardhtml/user-homepage.html">cancel</a></button>
            </div>
          </div>
        </form>
      </div>
      

      <div class="modal fade" id="successModal1" tabindex="-1" aria-labelledby="exampleModalLabel1"
      aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" class="text-black" id="exampleModalLabel1" style="color: black;">
                      Success</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <p class="text-black text-lg text-center">Already booked!</p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>
  

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" class="text-black" id="exampleModalLabel" style="color: black;">
                    Success</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-black text-lg text-center">Booked Successfully!!!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../dashboardjs/viewdetailedbooking.js"></script>
</body>

</html>
