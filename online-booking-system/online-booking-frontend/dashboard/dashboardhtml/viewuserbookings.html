<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User-bookings</title>
    
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../dashboardcss/homepage.css">
</head>

<body class="text-center">
    <div class="header">
        <h1>ONLINE BOOKING SYSTEM</h1>
        <a href="../dashboardhtml/admin-homepage.html" class="btn btn-dark ms-auto right" >Home</a>
    </div>
    <div class="line"></div>
    <div class="container mt-3" >
        <div class="row bg-white text-black mt-2 ">
          <div class="col">
            <h2 class="p-2 ">ALL USER-BOOKINGS DETAILS</h2>
          </div>
        </div>
        <div class="row mt-3">
            <div class="col-9 input-group">
                <div class="form-floating">
                    <input type="text" class="form-control" id="txtUsername" placeholder="Username" name="username">
                    <label for="txtClient" style="color: black;">Username</label>
                </div>
                <button class="btn btn-dark" id="btnSearch" style="background-color: black;">Search</button>
            </div>
        </div>
        <div class="row mt-3">
          <table class="table table-bordered" id="userBookingTable" >
            <thead>
              <tr>
                <th>user-id</th>
                <th>Username</th>
                <th>Location </th>
                <th>Start-Date</th>
                <th>End-Date</th>
                <th>startingTime</th>
                <th>endingTime</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    
        </div>
      </div>
    
     <script href="../dashboard.js//viewuserbooking.js"></script>
</body>
</html>
