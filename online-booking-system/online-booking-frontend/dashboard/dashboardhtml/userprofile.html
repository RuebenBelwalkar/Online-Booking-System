<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>All Booking details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dashboardcss/homepage.css">

</head>

<body>
    <div class="header">
        <h1 class="text-center">ONLINE BOOKING SYSTEM</h1>
        <a href="../dashboardhtml/user-homepage.html" class="btn btn-dark  ms-auto right">Home</a>
        <a  class="btn btn-dark  ms-auto left" onclick="goBack()">Go back</a>
    </div>
    <div class="line"></div>
    <div class="text-center">
        <form class="form-minimize" id="bookingdetails">
          <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body bg-black text-white">
              <div style="text-align: center;">
                <h2>Your Profile</h2>
              </div>
              <div class="text-center">
                <ul class="list-group list-group-flush mt-5">
                  <li class="list-group-item"><strong>Username:</strong> <span id="userName"></span></li>
                  <li class="list-group-item"><strong>Email Id:</strong> <span id="email"></span></li>
                  <li class="list-group-item"><strong>Current-Location:</strong> <span id="currentLocation"></span></li>
                </ul>
              </div>
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-dark" style="width: 100px; height: 40px;"><a style="color: white;" href="../dashboardhtml/updateuserprofile.html" >Update</a></button>
                
            </div>
          </div>
        </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../dashboardjs/userprofile.js"></script>
