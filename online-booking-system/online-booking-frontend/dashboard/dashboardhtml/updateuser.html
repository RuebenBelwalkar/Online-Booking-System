<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>create account Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dashboardcss/homepage.css">
</head>

<body class="text-center">
    <div class="header">
        <h1>ONLINE BOOKING SYSTEM</h1>
        <a href="../dashboardhtml/admin-homepage.html" class="btn btn-dark ms-auto right">Home</a>
        <a  class="btn btn-dark  ms-auto left" onclick="goBack()">Go back</a>
    </div>
    <div class="line"></div>
    <form class="form-signup" id="userUpdate">
        <h1 class="h3 mb-3 fw-normal">UPDATE USER</h1>
        <div class="row">
        
            </div>
            <label for="inputLocation" class="visually-hidden">Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="userName" required
                autofocus>
            <label for="inputDate" class="visually-hidden">Email</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="email" name="email" required>
            <label for="inputLocation" class="visually-hidden">Current-Location</label>
            <input type="text" id="inputLocation" class="form-control" placeholder="Current-location"
                name="currentLocation" required>

            <button class="w-90 btn btn-lg btn-primary btn-create-account" type="submit">UPDATE USER</button>


            <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" class="text-black" id="exampleModalLabel" style="color: black;">
                                Success</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p class="text-black text-lg">User updated Successfully!!!</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="goBack()">Close</button>
                        </div>
                    </div>
                </div>
            </div>
    </form>
    <script src="../dashboardjs/userupdate.js"></script>

</body>

</html>
