<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../dashboardcss/homepage.css">
   
</head>

<body class="text-center">
    <div class="header">
        <h1>ONLINE BOOKING SYSTEM</h1>
        <a href="../dashboardhtml/user-homepage.html" class="btn btn-dark  ms-auto right">Home</a>
    </div>
    <div class="line"></div>
    <table class="table table-bordered table-margin" id="bookingTable" style="color: white; ">
        <thead>
            <tr>
                <th>id#</th>
                <th>Location </th>
                <th>Start-Date</th>
                <th>End-Date</th>
                <th>startingTime</th>
                <th>endingTime</th>
                <th>Price</th>
                <th>Air-Conditioning</th>
                <th>number of stops</th>
                <th>Service-available</th>

            </tr>
        </thead>
    </table>
    <button class="w-90 btn btn-lg btn-dark " type="submit">Book</button>
    <button class="w-90 btn btn-lg btn-dark " type="submit"><a style="color:white;"
            href="../dashboardhtml/user-homepage.html">Cancel</a></button>

    </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirm </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="color: black;">
                    Do You Really Want To Delete ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="btDl">Delete It</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../dashboard.js/managebooking.js"></script>
</body>

</html>
