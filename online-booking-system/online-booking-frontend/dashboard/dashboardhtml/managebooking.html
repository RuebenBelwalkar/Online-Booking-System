<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Booking</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dashboardcss/homepage.css">
</head>

<body class="text-center">
    <div class="header">
        <h1>ONLINE BOOKING SYSTEM</h1>
        <a href="../dashboardhtml/admin-homepage.html" class="btn btn-dark ms-auto right" >Home</a>
    </div>
    <div class="line"></div>
    <div class="container mt-3" >
        <div class=" bg-white text-black  ">
          <div class="col">
            <h2 class="p-2">MANAGE BOOKING</h2>
          </div>
        </div>
        <div class="row mt-3">
            <div class="col-9 input-group">
                <div class="form-floating">
                    <input type="text" class="form-control" id="txtLocation" placeholder="Client" name="client">
                    <label for="txtClient" style="color: black;">Location</label>
                </div>
                <button class="btn btn-dark" id="btnSearch" style="background-color: black;">Search</button>
            </div>
        </div>
        <div class="row mt-3">
          <table class="table table-bordered" id="bookingTable" style="color: white; ">
            <thead>
              <tr>
                <th>id</th>
                <th>Location </th>
                <th>Start-Date</th>
                <th>End-Date</th>
                <th>startingTime</th>
                <th>endingTime</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    
        </div>
      </div>
    
      <!-- Modal -->
      <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Confirm </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="color: black;">
              Do You Really Want To Delete ?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-danger" id="btDl">Delete It</button>
            </div>
          </div>
        </div>
      </div>
      <script src="../dashboard.js/managebooking.js"></script>
</body>
</html>
